<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#f6f7f9,#ffffff);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px 16px 90px;
}

.header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(8px);
  padding-bottom:12px;
  z-index:5;
}

.header h1{margin:0 0 6px;font-size:22px;}
.header p{margin:0;font-size:14px;color:#555;}

/* GLASS CARD */
.glass{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border-radius:18px;
  padding:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  margin-bottom:12px;
  transition:transform .12s ease, box-shadow .12s ease;
  cursor:pointer;
}

/* CLICK / TAP EFFECT */
.glass:active{
  transform:scale(0.97);
  box-shadow:0 4px 14px rgba(0,0,0,.12);
}

.label{
  font-size:13px;
  color:#666;
  margin-bottom:6px;
}

input,select,textarea{
  width:100%;
  border:none;
  outline:none;
  background:rgba(255,255,255,.9);
  border-radius:12px;
  padding:12px;
  font-size:14px;
}

/* FOCUS EFFECT (iOS-LIKE) */
input:focus,
select:focus,
textarea:focus{
  box-shadow:0 0 0 2px rgba(255,204,0,.45);
}

textarea{resize:none;height:90px;}

.stars{
  display:flex;
  gap:6px;
  font-size:26px;
}

.stars span{
  color:#ccc;
  cursor:pointer;
}

.stars span.active{color:#ffcc00;}

button{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:420px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#ffcc00;
  font-size:16px;
  font-weight:600;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:16px;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.popup-box{
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:20px;
  text-align:center;
  width:80%;
  max-width:300px;
}

/* FLOATING BUTTON */
.fab{
  position:fixed;
  right:16px;
  bottom:90px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:20;
}

.fab a{
  text-decoration:none;
  padding:12px 14px;
  border-radius:14px;
  font-size:14px;
  font-weight:600;
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,.7);
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  display:flex;
  align-items:center;
  gap:8px;
  color:#000;
}
</style>
